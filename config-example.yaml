###### Example Config File ######
# git:
#   token: "my-test-git-token"      # this is the github api token
#   repo-name: "repo-test-name"     # this is the repo the bot uses to make commits
# contributions:
#   runEvery: 10                    # this indicates how often the bot is run (every 10 min in the example) by cronjob
